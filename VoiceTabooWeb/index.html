<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Voice Taboo - Web Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Global reset for layout stability */
        html, body { width: 100%; overflow-x: hidden; }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background: radial-gradient(1200px 800px at 10% 10%, rgba(0,255,255,0.08), transparent 60%),
                        radial-gradient(1000px 700px at 90% 20%, rgba(255,0,255,0.06), transparent 60%),

            color: #eafaff;
            overflow-y: auto; /* Ïä§ÌÅ¨Î°§ Í∞ÄÎä•ÌïòÍ≤å Î≥ÄÍ≤Ω */
            min-height: 100vh;
            line-height: 1.55;
        }

        /* CRT scanlines overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            mix-blend-mode: overlay;

        }

        #game-container {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* ÏúÑÏ™Ω Ï†ïÎ†¨Î°ú Î≥ÄÍ≤Ω */
            padding: 20px 10px;
            box-sizing: border-box;
        }

        #title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.4rem, 4.5vw, 2rem);
            color: #9afcff;
            text-shadow: 0 0 6px #00ffff, 0 0 18px rgba(0,255,255,0.6), 0 0 28px rgba(255,0,255,0.4);
            letter-spacing: 2px;
            margin: 10px 0 6px;
            text-align: center;
        }

        #game-container h2 {
            font-family: 'VT323', monospace;
            margin: 0 0 16px;
            color: #b8d6ff;
            font-size: clamp(1rem, 3.6vw, 1.2rem);
            letter-spacing: 1px;
            text-align: center;
            opacity: 0.9;
        }

        #game-area {
            width: min(92vw, 800px);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);

            flex-direction: column;
            align-items: center;

        #hud {

        #target-display {

            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;

        }

        #target-word {
            font-size: clamp(1.4rem, 6.5vw, 2.2rem);
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        #forbidden-display {
            background: rgba(255, 0, 0, 0.1);

            margin: 10px 0;

        #controls {

        }

        #record-btn {

            border: none;
            border-radius: 50px;
            width: clamp(72px, 18vw, 100px);
            height: clamp(72px, 18vw, 100px);

            color: white;

            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);

    #leaderboard.collapsed .ranking-content { display: none; }

        .score-entry:nth-child(3) { border-left-color: #cd7f32; background: rgba(205, 127, 50, 0.1); }

        .score-rank {

        }

        .score-name {

        }

        .score-value {

        .game-mode-buttons {
            display: flex;

        .game-mode-buttons button {

            font-size: clamp(0.78rem, 2.8vw, 0.85rem);

            cursor: pointer;

        .game-mode-buttons button small {
            display: block;
            font-family: 'VT323', monospace;

            margin-top: 8px;

            letter-spacing: 0.5px;
            color: #b8d6ff;
        }

        #player-name-input {
            background: rgba(24, 34, 60, 0.7);
            border: 2px solid #34e9ff;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 10px 0 6px;
            width: 100%;

            color: #ffffff;
            font-size: 1.05rem;
            font-family: 'VT323', monospace;
            text-align: center;

            box-shadow: 0 0 0 3px rgba(0,255,255,0.06) inset;
        }

        /* Mobile-first tweaks */
        @media (max-width: 480px) {
            #game-container { padding: 12px 10px; }
            #game-area { width: 100%; padding: 14px; border-radius: 12px; }
            #hud { margin-bottom: 14px; }

            #leaderboard { padding: 12px; }
            .game-mode-buttons { gap: 10px; }
            .game-mode-buttons button { padding: 14px; }
            #buttons button { min-width: 120px; }
        }

        /* Safe-area for devices with notches */
        @supports (padding: max(0px)) {
            body { padding-bottom: max(env(safe-area-inset-bottom), 0px); }
        }

        #player-name-input:focus {
            outline: none;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.35);

        }

        #player-name-input::placeholder {
            color: #a6b7d1;
            opacity: 0.85;
            letter-spacing: 0.5px;
        }
    </style>

    <script>
        // Constants
        const TIME_ATTACK_DURATION = 120; // 2 minutes
        const SPEED_RUN_GOAL = 5; // 5 words
        const SKIP_PENALTY_SECONDS = 2;
        const MAX_SCORES = 10;

        // Load environment variables (for local development)
        // In production, set these via build process or server
        window.env = {
            OPENAI_API_KEY: 'your-api-key-here'  // Replace with actual key or load from .env
        };

        // Try to load .env file (local development only)
        fetch('env.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                lines.forEach(line => {
                    const [key, ...valueParts] = line.split('=');
                    if (key && valueParts.length > 0) {
                        const value = valueParts.join('=').trim();
                        if (value && !value.startsWith('#')) {
                            window.env[key.trim()] = value.replace(/['"]/g, '');
                        }
                    }
                });
                console.log('Environment variables loaded');
            })
            .catch(error => {
                console.log('No env.txt file found, using defaults');
            });
    </script>

    <script>
        // Supabase configuration (replace with your actual keys)
        const SUPABASE_URL = window.env?.SUPABASE_URL || 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = window.env?.SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY_HERE';

        // Initialize Supabase client
        let supabase = null;
        let realtimeChannel = null;

        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL_HERE' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY_HERE') {
            // Load Supabase SDK dynamically
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            script.onload = () => {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized');

                // Initialize Realtime subscription for live leaderboard updates
                initRealtimeSubscription();

                loadGlobalLeaderboard(); // Load leaderboard on init
            };
            document.head.appendChild(script);
        }

        // Initialize Realtime subscription for live leaderboard updates
        function initRealtimeSubscription() {
            if (!supabase) return;

            realtimeChannel = supabase.channel('leaderboard-updates');
            realtimeChannel
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'leaderboard'
                    },
                    (payload) => {
                        console.log('[Realtime] New score added:', payload.new);
                        // Reload leaderboard when new score is added
                        loadGlobalLeaderboard();
                    }
                )
                .subscribe((status) => {
                    console.log('Realtime subscription status:', status);
                });

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (realtimeChannel) {
                    supabase.removeChannel(realtimeChannel);
                }
            });
        }

        function saveScore(mode, score) {
            try {
                const key = mode === 'TIME_ATTACK' ? 'timeAttackScores' : 'speedRunScores';
                let scores = JSON.parse(localStorage.getItem(key) || '[]');

                // Add new score with device info
                const deviceId = getDeviceId();
                scores.push({
                    score: score,
                    date: new Date().toISOString(),
                    timestamp: Date.now(),
                    deviceId: deviceId
                });

                // Sort scores (TIME_ATTACK: higher is better, SPEED_RUN: lower is better)
                if (mode === 'TIME_ATTACK') {
                    scores.sort((a, b) => b.score - a.score);
                } else {
                    scores.sort((a, b) => a.score - b.score);
                }

                // Keep only top 10
                scores = scores.slice(0, MAX_SCORES);

                localStorage.setItem(key, JSON.stringify(scores));

                // Save to global leaderboard if available
                saveGlobalScore(mode, score);

                updateLeaderboard();
            } catch (error) {
                console.error('Failed to save score:', error);
                alert('Ï†êÏàò Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÍ∞Ä ÎπÑÌôúÏÑ±ÌôîÎêòÏñ¥ ÏûàÏùÑ Ïàò ÏûàÏäµÎãàÎã§.');
            }
        }

        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Global leaderboard functions
        async function saveGlobalScore(mode, score) {
            if (!supabase) {
                console.log('Supabase not initialized, saving locally only');
                return;
            }

            const playerName = localStorage.getItem('playerName') || 'Player';

            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .insert([{
                        game_name: 'voice_taboo', // Ïó¨Îü¨ Í≤åÏûÑ Íµ¨Î∂ÑÏö©
                        game_mode: mode,
                        score: score,
                        device_id: getDeviceId(),
                        player_name: playerName, // Ï†ÄÏû•Îêú ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ ÏÇ¨Ïö©
                        created_at: new Date().toISOString()
                    }]);

                if (error) {
                    console.error('Error saving global score:', error);
                } else {
                    console.log('Global score saved successfully for:', playerName);
                    loadGlobalLeaderboard(); // Reload leaderboard after saving
                }
            } catch (error) {
                console.error('Failed to save global score:', error);
            }
        }

        function dedupeLeaderboard(data, mode) {
            // Deduplicate by device_id (fallback to player_name) and keep the best score per player
            const isAsc = mode === 'SPEED_RUN';
            const bestByKey = new Map();
            (data || []).forEach((entry) => {
                const key = entry.device_id || `name:${entry.player_name || 'ÏùµÎ™Ö'}`;
                if (!bestByKey.has(key)) {
                    bestByKey.set(key, entry);
                } else {
                    const prev = bestByKey.get(key);
                    const better = isAsc ? (entry.score < prev.score) : (entry.score > prev.score);
                    if (better) bestByKey.set(key, entry);
                }
            });
            const arr = Array.from(bestByKey.values());
            arr.sort((a, b) => isAsc ? (a.score - b.score) : (b.score - a.score));
            return arr.slice(0, 10);
        }

        function toggleRanking() {
            const box = document.getElementById('leaderboard');
            if (!box) return;
            box.classList.toggle('collapsed');
            // persist state
            const collapsed = box.classList.contains('collapsed') ? '1' : '0';
            try { localStorage.setItem('rankingCollapsed', collapsed); } catch (_) {}
        }

        // Restore persisted collapsed state on load
        window.addEventListener('DOMContentLoaded', () => {
            const box = document.getElementById('leaderboard');
            try {
                if (!box) return;
                const saved = localStorage.getItem('rankingCollapsed');
                if (saved === '0') {
                    box.classList.remove('collapsed');
                } else if (saved === '1') {
                    box.classList.add('collapsed'); // default already collapsed; keep explicit for clarity
                } // if null -> keep default collapsed
            } catch (_) {}
        });

        async function loadGlobalLeaderboard() {
            if (!supabase) return;

            try {
                // Load TIME_ATTACK scores
                const { data: timeAttackData, error: timeAttackError } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .eq('game_name', 'voice_taboo')
                    .eq('game_mode', 'TIME_ATTACK')
                    .order('score', { ascending: false })
                    .limit(100);

                if (!timeAttackError && timeAttackData) {
                    const timeAttackDiv = document.getElementById('time-attack-scores');
                    const taList = dedupeLeaderboard(timeAttackData, 'TIME_ATTACK');
                    timeAttackDiv.innerHTML = taList.length > 0
                        ? taList.map((entry, index) => {
                            const rank = index + 1;
                            const medal = rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][rank - 1] : `#${rank}`;
                            return `<div class="score-entry">
                                <span class="score-rank">${medal}</span>
                                <span class="score-name">${entry.player_name || 'ÏùµÎ™Ö'}</span>
                                <span class="score-value">${entry.score}Ï†ê</span>
                            </div>`;
                        }).join('')
                        : '<div class="score-entry"><span class="score-rank">-</span><span class="score-name">Í∏∞Î°ù ÏóÜÏùå</span><span class="score-value">-</span></div>';
                }

                // Load SPEED_RUN scores
                const { data: speedRunData, error: speedRunError } = await supabase
                    .from('leaderboard')
                    .select('*')

            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = true;  // Continuous listening to avoid repeated permission requests
                recognition.interimResults = true;  // Get interim results for better UX

                let lastProcessedText = '';
                let isProcessing = false;

                recognition.onresult = async (event) => {
                    if (isProcessing) return; // Prevent overlapping processing

                    let finalTranscript = '';
                    let interimTranscript = '';

                    // Collect final and interim results
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // Process only when we have a final result and it's different from last processed
                    if (finalTranscript && finalTranscript !== lastProcessedText) {
                        isProcessing = true;
                        lastProcessedText = finalTranscript;

                        console.log('Final speech recognized:', finalTranscript);
                        addMessage('user', 'YOU: ' + finalTranscript);

                        if (game) {
                            await game.processAudio(finalTranscript);

        // --- Nickname moderation helpers ---
        let bannedKeywords = [];

        async function loadBannedKeywords() {
            try {
                const res = await fetch('banned_keywords.txt', { cache: 'no-store' });
                if (!res.ok) return;
                const text = await res.text();
                bannedKeywords = text
                    .split(/\r?\n/)
                    .map(s => s.trim())
                    .filter(s => s && !s.startsWith('#'));
                console.log('Banned keywords loaded:', bannedKeywords.length);
            } catch (e) {
                console.warn('Failed to load banned keywords:', e);
            }
        }

        function normalizeNameForCheck(name) {
            if (!name) return '';
            let s = String(name).toLowerCase();
            // NFKD normalize (separate jamo/compat forms)
            try { s = s.normalize('NFKD'); } catch (_) {}
            // remove spaces, zero-width chars, punctuation-like separators
            s = s.replace(/[\s_\-\.\u200b\u200c\u200d]/g, '');
            // leetspeak mapping
            const map = { '0': 'o', '1': 'i', '3': 'e', '4': 'a', '5': 's', '7': 't', '8': 'b' };
            s = s.replace(/[0134578]/g, ch => map[ch] || ch);
            // collapse repeats (e.g., sss -> s)
            s = s.replace(/(.)\1{1,}/g, '$1');
            return s;
        }

        function isInappropriateName(name) {
            const norm = normalizeNameForCheck(name);
            if (!norm) return true; // empty blocked earlier, but just in case
            return bannedKeywords.some(kw => {
                const nkw = normalizeNameForCheck(kw);
                return nkw && norm.includes(nkw);
            });
        }

            const raw = (name || '').trim();
            if (raw.length < 2) {

            if (isInappropriateName(raw)) {

            }
            return ''; // Ïú†Ìö®Ìï®
        }
