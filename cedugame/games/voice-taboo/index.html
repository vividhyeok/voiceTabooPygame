    <script>
        // Constants
        const TIME_ATTACK_DURATION = 120; // 2 minutes
        const SPEED_RUN_GOAL = 5; // 5 words
        const SKIP_PENALTY_SECONDS = 2;
        const MAX_SCORES = 10;

        // Load environment variables (for local development)
        // In production, set these via build process or server
        window.env = {
            OPENAI_API_KEY: 'your-api-key-here'  // Replace with actual key or load from .env
        };

        async function loadEnv() {
            console.log('Loading environment variables...');

            const mergeEnvObject = (obj) => {
                if (!obj || typeof obj !== 'object') return;
                Object.keys(obj).forEach((key) => {
                    const trimmedKey = key && key.trim();
                    if (!trimmedKey) return;
                    const value = obj[key];
                    if (value === undefined || value === null) return;
                    const cleaned = String(value).trim();
                    if (cleaned && !cleaned.startsWith('#')) {
                        window.env[trimmedKey] = cleaned;
                    }
                });
            };

            const parseEnvText = (text) => {
                const lines = text.split('\n');
                lines.forEach((lineRaw) => {
                    const line = lineRaw.trim();
                    if (!line || line.startsWith('#')) return;
                    const [key, ...valueParts] = line.split('=');
                    if (!key || valueParts.length === 0) return;
                    const value = valueParts.join('=').trim();
                    if (!value || value.startsWith('#')) return;
                    window.env[key.trim()] = value.replace(/['"]/g, '');
                });
            };

            const tryFetchEnvFile = async (pathLabel, path) => {
                try {
                    console.log(`Trying to load ${pathLabel}...`);
                    const resp = await fetch(path, { cache: 'no-store' });
                    if (!resp.ok) {
                        console.log(`${pathLabel} not accessible (status ${resp.status})`);
                        return false;
                    }
                    const text = await resp.text();
                    parseEnvText(text);
                    console.log(`Loaded env from ${pathLabel}`);
                    return true;
                } catch (error) {
                    console.log(`Error loading ${pathLabel}:`, error);
                    return false;
                }
            };

            const loadedEnv = await tryFetchEnvFile('.env file', '.env');
            if (!loadedEnv) {
                await tryFetchEnvFile('env.txt file', 'env.txt');
            }

            // If fetch-based loading failed (e.g., running from file://), try script-based config
            if (!window.env.SUPABASE_URL || !window.env.SUPABASE_ANON_KEY) {
                await loadEnvScript('env.local.js');
                await loadEnvScript('env.js');
            }

            mergeEnvObject(window.localEnvConfig);
            mergeEnvObject(window.envConfig);

            cacheSupabaseCredentials(window.env.SUPABASE_URL, window.env.SUPABASE_ANON_KEY);

            if (!window.env.SUPABASE_URL || !window.env.SUPABASE_ANON_KEY) {
                console.warn('‚ö†Ô∏è No Supabase credentials detected after env loading. If you are opening the file directly (file://), use a local server or provide env.local.js.');
            }

            console.log('Environment variables loaded. Current env:', window.env);
        }

        async function loadEnvScript(path) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = path;
                script.onload = () => {
                    console.log(`Loaded ${path}`);
                    resolve(true);
                };
                script.onerror = () => {
                    resolve(false);
                };
                document.head.appendChild(script);
            });
        }
    </script>

        function cacheSupabaseCredentials(url, key) {
            try {
                if (url && url !== 'YOUR_SUPABASE_URL_HERE') {
                    localStorage.setItem('supabaseUrl', url);
                }
                if (key && key !== 'YOUR_SUPABASE_ANON_KEY_HERE') {
                    localStorage.setItem('supabaseAnonKey', key);
                }
            } catch (e) {
                console.warn('Failed to cache Supabase credentials:', e);
            }
        }

        function resolveSupabaseConfig() {
            const env = window.env || {};
            const envUrl = (env.SUPABASE_URL || '').trim();
            const envKey = (env.SUPABASE_ANON_KEY || '').trim();

            let source = 'environment';
            let url = envUrl;
            let key = envKey;

            if (!url || !key) {
                try {
                    const storedUrl = (localStorage.getItem('supabaseUrl') || '').trim();
                    const storedKey = (localStorage.getItem('supabaseAnonKey') || '').trim();
                    if (storedUrl && storedKey) {
                        url = url || storedUrl;
                        key = key || storedKey;
                        source = 'localStorage';
                    }
                } catch (e) {
                    console.warn('Unable to access localStorage for Supabase credentials:', e);
                }
            }

            return { url, key, source };
        }

            realtimeChannel
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'leaderboard'
                    },
                    (payload) => {
                        console.log('[Realtime] New score added:', payload.new);
                        // Reload leaderboard when new score is added
                        loadGlobalLeaderboard();
                    }
                )
                .subscribe((status) => {

                });

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (realtimeChannel) {
                    supabase.removeChannel(realtimeChannel);
                }
            });
        }

        function dedupeLeaderboard(data, mode) {
            // Deduplicate by device_id (fallback to player_name) and keep the best score per player
            const isAsc = mode === 'SPEED_RUN';
            const bestByKey = new Map();
            (data || []).forEach((entry) => {
                const key = entry.device_id || `name:${entry.player_name || 'ÏùµÎ™Ö'}`;
                if (!bestByKey.has(key)) {
                    bestByKey.set(key, entry);
                } else {
                    const prev = bestByKey.get(key);
                    const better = isAsc ? (entry.score < prev.score) : (entry.score > prev.score);
                    if (better) bestByKey.set(key, entry);
                }
            });
            const arr = Array.from(bestByKey.values());
            arr.sort((a, b) => isAsc ? (a.score - b.score) : (b.score - a.score));
            return arr.slice(0, 10);
        }

        function normalizeNameForCheck(name) {
            if (!name) return '';
            let s = String(name).toLowerCase();
            // NFKD normalize (separate jamo/compat forms)
            try { s = s.normalize('NFKD'); } catch (_) {}
            // remove spaces, zero-width chars, punctuation-like separators
            s = s.replace(/[\s_\-\.\u200b\u200c\u200d]/g, '');
            // leetspeak mapping
            const map = { '0': 'o', '1': 'i', '3': 'e', '4': 'a', '5': 's', '7': 't', '8': 'b' };
            s = s.replace(/[0134578]/g, ch => map[ch] || ch);
            // collapse repeats (e.g., sss -> s)
            s = s.replace(/(.)\1{1,}/g, '$1');
            return s;
        }

        function isInappropriateName(name) {
            const norm = normalizeNameForCheck(name);
            if (!norm) return true; // empty blocked earlier, but just in case
            return bannedKeywords.some(kw => {
