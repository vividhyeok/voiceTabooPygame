<html lang="ko">

        /* Global reset for layout stability */
        html, body { width: 100%; overflow-x: hidden; }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background: radial-gradient(1200px 800px at 10% 10%, rgba(0,255,255,0.08), transparent 60%),
                        radial-gradient(1000px 700px at 90% 20%, rgba(255,0,255,0.06), transparent 60%),
                        linear-gradient(135deg, #07080e, #121528 60%, #0a0d1f);
            color: #eafaff;
            overflow-y: auto;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* CRT scanlines overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 1px,
                transparent 1px,
                transparent 3px

            mix-blend-mode: overlay;
            opacity: 0.25;
        }

        #game-container {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        #title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.4rem, 4.5vw, 2rem);
            color: #9afcff;
            text-shadow: 0 0 6px #00ffff, 0 0 18px rgba(0,255,255,0.6), 0 0 28px rgba(255,0,255,0.4);
            letter-spacing: 2px;
            margin: 10px 0 6px;
            text-align: center;
        }

        #game-container h2 {
            font-family: 'VT323', monospace;
            margin: 0 0 16px;
            color: #b8d6ff;
            font-size: clamp(1rem, 3.6vw, 1.2rem);
            letter-spacing: 1px;
            text-align: center;
            opacity: 0.9;
        }

        #game-area {
            width: min(92vw, 800px);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: clamp(1rem, 3.8vw, 1.2rem);
        }

        #target-display {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }

        #target-word {
            font-size: clamp(1.4rem, 6.5vw, 2.2rem);
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        #forbidden-display {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }

        #forbidden-words {
            font-size: clamp(0.95rem, 3.8vw, 1.2rem);
            color: #ffaaaa;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        #record-btn {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border: none;
            border-radius: 50px;
            width: clamp(72px, 18vw, 100px);
            height: clamp(72px, 18vw, 100px);
            font-size: clamp(1.1rem, 4.8vw, 1.5rem);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        #record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        #record-btn.recording {
            background: linear-gradient(45deg, #00ff00, #44ff44);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #status {
            margin: 10px 0;
            font-size: 1.1rem;
            text-align: center;
            min-height: 30px;
        }

        #chat-area {
            width: 100%;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #00ffff;
        }

        .user-message {
            border-left-color: #00ff00;
        }

        .ai-message {
            border-left-color: #ffff00;
        }

        #buttons {

            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {

            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        button small {
            font-size: 11px;
            color: #cccccc;
            display: block;
            margin-top: 3px;
        }

            align-items: center;

            border-radius: 16px;

        }

            text-align: center;

            color: #9afcff;

            color: #ffff00;
            font-size: 1.1rem;
            min-width: 30px;

        .score-name {
            flex: 1;
            text-align: center;
            color: #eafaff;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .score-value {
            color: #00ff00;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 0 5px #00ff00;
        }

        .game-mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
        }

        .game-mode-buttons button {
            width: 100%;
            padding: 16px 14px;
            border-radius: 10px;
            border: 2px solid #34e9ff;
            background: linear-gradient(180deg, #0b0f1a, #0f1424);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.78rem, 2.8vw, 0.85rem);

            border-color: #ff4dff;
            box-shadow: 0 0 0 3px rgba(255,0,255,0.12) inset,

                        0 0 22px rgba(0,255,255,0.25);
            background: linear-gradient(180deg, #10162a, #131a32);
        }

        .game-mode-buttons button small {
            display: block;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0.9;
            letter-spacing: 0.5px;
            color: #b8d6ff;

            background: rgba(24, 34, 60, 0.7);
            border: 2px solid #34e9ff;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 10px 0 6px;
            width: 100%;
            max-width: 100%;
            color: #ffffff;
            font-size: 1.05rem;
            font-family: 'VT323', monospace;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 0 0 3px rgba(0,255,255,0.06) inset;

        @media (max-width: 480px) {
            #game-container { padding: 12px 10px; }
            #game-area { width: 100%; padding: 14px; border-radius: 12px; }
            #hud { margin-bottom: 14px; }
            #target-display, #forbidden-display { padding: 12px; }
            #chat-area { max-height: 28vh; overflow-y: auto; }
            .score-entry { padding: 6px 8px; }
            #leaderboard { padding: 12px; }
            .game-mode-buttons { gap: 10px; }
            .game-mode-buttons button { padding: 14px; }
            #buttons button { min-width: 120px; }
        }

        @supports (padding: max(0px)) {

            outline: none;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.35);

        // Web Speech API setup
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = true;
                recognition.interimResults = true;

                let lastProcessedText = '';
                let isProcessing = false;

                recognition.onresult = async (event) => {
                    if (isProcessing) return;

                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript && finalTranscript !== lastProcessedText) {
                        isProcessing = true;
                        lastProcessedText = finalTranscript;

                        console.log('Final speech recognized:', finalTranscript);
                        addMessage('user', 'YOU: ' + finalTranscript);

                        if (game) {
                            await game.processAudio(finalTranscript);
                            updateDisplay();
                        }

                        isProcessing = false;
                    }

                    if (interimTranscript) {
                        updateStatus('Îì£Îäî Ï§ë: ' + interimTranscript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateStatus('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + event.error);
                    isRecording = false;
                    updateRecordButton();
                };

                recognition.onend = () => {
                    console.log('Speech recognition ended');
                    isRecording = false;
                    updateRecordButton();
                    updateStatus('ÎÖπÏùå Ï§ëÏßÄÎê®');
                };

                recognition.onstart = () => {
                    console.log('Speech recognition started');
                    updateStatus('Îì£Îäî Ï§ë...');
                };

                console.log('Speech recognition initialized');
            } else {
                console.error('Speech recognition not supported');
                updateStatus('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± Ïù∏ÏãùÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
            }
        }

        function validatePlayerName(name) {
            const raw = (name || '').trim();
            if (raw.length < 2) {

            if (raw.length > 20) {

            if (isInappropriateName(raw)) {

            return '';
        }

        // document.writeÎ°ú Î©îÏãúÏßÄÎ•º Í∑∏Î¶¨Í∏∞ ÏúÑÌïú Ìó¨Ìçº (Ï†ÑÏö© iframe ÎÇ¥Î∂ÄÏóê ÏûëÏÑ±)
        let lastValidationRendered = null;
        function writeValidationMessageDocwrite(message) {
            try {
                if (message === lastValidationRendered) return;
                const frame = document.getElementById('name-validation-frame');
                if (!frame) return;
                const doc = frame.contentDocument || frame.contentWindow?.document;
                if (!doc) return;
                doc.open();
                doc.write(`<!doctype html><html><head><meta charset=\"utf-8\"><style>\n                  html,body{margin:0;padding:0;background:transparent;}\n                  body{font-family:'VT323',monospace;font-size:14px;line-height:28px;color:${message ? '#ff3b3b' : '#7fe3a1'};text-align:center;}\n                </style></head><body>${message ? message : ''}</body></html>`);
                doc.close();
                lastValidationRendered = message;
            } catch (e) {
                console.warn('Failed to write validation message via document.write:', e);
            }
        }

        // onchange/oninputÏóêÏÑú Í≥µÌÜµÏúºÎ°ú Ìò∏Ï∂úÎêòÎäî Î≥ÄÍ≤Ω Ï≤òÎ¶¨Í∏∞
        function handleNameChange(name) {
            const nameInput = document.getElementById('player-name-input');
            const validationMessage = document.getElementById('name-validation-message');
            const message = validatePlayerName(name);

            validationMessage.textContent = message;
            writeValidationMessageDocwrite(message);

            if (message) {
                nameInput.style.borderColor = '#ff0000';
                nameInput.style.boxShadow = '0 0 8px rgba(255, 0, 0, 0.5)';
            } else {
                nameInput.style.borderColor = '#34e9ff';
                nameInput.style.boxShadow = '0 0 0 3px rgba(0,255,255,0.06) inset';
            }

            const buttons = document.querySelectorAll('.game-mode-buttons button');
            buttons.forEach(btn => btn.disabled = !!message);
        }

        function isInappropriateName(name) {
            const norm = normalizeNameForCheck(name);
            if (!norm) return true;
            return bannedKeywords.some(kw => {
                const nkw = normalizeNameForCheck(kw);
                return nkw && norm.includes(nkw);
            });
        }

        function normalizeNameForCheck(name) {
            if (!name) return '';
            let s = String(name).toLowerCase();
            try { s = s.normalize('NFKD'); } catch (_) {}
            s = s.replace(/[\s_\-\.\u200b\u200c\u200d]/g, '');
            const map = { '0': 'o', '1': 'i', '3': 'e', '4': 'a', '5': 's', '7': 't', '8': 'b' };
            s = s.replace(/[0134578]/g, ch => map[ch] || ch);
            s = s.replace(/(.)\1{1,}/g, '$1');
            return s;
        }
